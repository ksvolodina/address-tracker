<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <title>IP Address Tracker</title>
</head>
<body>

  <div class="tracker">

    <h1>IP Address Tracker</h1>
    <form class="search">
      <input type="text" class="search-input" placeholder="IP address">
      <button class="search-btn"></button>
    </form>

    <div class="info">
      <div class="info-block">
        <div class="info-block-subtitle">IP Address</div>
        <div class="info-block-title" id="ip"></div>
      </div>
      <div class="info-block">
        <div class="info-block-subtitle">Location</div>
        <div class="info-block-title" id="location"></div>
      </div>
      <div class="info-block">
        <div class="info-block-subtitle">Timezone</div>
        <div class="info-block-title" id="timezone"></div>
      </div>
      <div class="info-block">
        <div class="info-block-subtitle">ISP</div>
        <div class="info-block-title" id="isp"></div>
      </div>
    </div>

  </div>

  <div class="map"></div>

  <script src="./src/index.js" type="module"></script>
</body>
</html>
